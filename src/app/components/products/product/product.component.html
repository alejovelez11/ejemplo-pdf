<div class="card mt-5">
    <div class="card-body">
        <form #FormProducts=ngForm (ngSubmit)="onSubmit(FormProducts)" >
            <input type="hidden" name="">
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                [(ngModel)]="productService.contentFormEdit.product"
                name="product"
                placeholder="Add a Product"
                required>
            </div>
            <div class="form-group">
                <input 
                  type="text"
                  class="form-control"
                  [(ngModel)]="productService.contentFormEdit.category"
                  name="category"
                  placeholder="Add a Category"
                  required>
              </div>
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                [(ngModel)]="productService.contentFormEdit.location"
                name="location"
                placeholder="Add a Location"
                required>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input 
                  type="number"
                  class="form-control"
                  [(ngModel)]="productService.contentFormEdit.price"
                  name="price"
                  placeholder="Add a Price"
                  required>
              </div>
            </div>
  
            <div class="form-group">
              <button *ngIf="productService.isEditable" [disabled]="FormProducts.invalid" class="btn-block btn btn-primary mr-2" type="submit">
                  <i class="fas fa-plus-circle"></i>
                  Update
              </button>
              <button *ngIf="!productService.isEditable" [disabled]="FormProducts.invalid" class="btn-block btn btn-primary mr-2" type="submit">
                  <i class="fas fa-plus-circle"></i>
                  Register
              </button>
            </div>
          </form>
    </div>
  </div>
